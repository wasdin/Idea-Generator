<html>
<head>
<title>Idea Generator</title>
<meta name="author" content="Jake Wasdin" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="generated_fields">
		<p>Name: <span id="Name"></span></p>
		<p>Setting: <span id="Setting"></span></p>
		<p>Motivation: <span id="Motivation"></span></p>
	</div>
	
	<p> &nbsp; </p>
	
	<div id="selectors">
		<table id="selector_table">
			<tr>
				<td>
				<p>First names</p>
				<select id="first_name_selection">
					<option value="0">Top 50 baby in US, 2011</option>
				</select>
				<span id="first_names_input"></span>
				<td>
				<p>Last names</p>
				<select id="last_name_selection">
					<option value="0">Top 50 last names in US, 2010</option>
				</select>
				</td>
				<td>
				<p>Settings</p>
				<select id="settings_selection">
					<option value="0">Assorted</option>
				</select>
				</td>
				<td>
				<p>Motivations</p>
				<select id="motivations_selection">
					<option value="0">Assorted</option>
				</select> 
				</td>
			</tr>
			<tr>
				<td>
						<button type="button" id="select" onclick="reload_selections()">Reload</button>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
