<html>
<head>
	<title>Idea Generator</title>
	<meta name="author" content="Jake Wasdin" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="generated_fields">
		<p><strong>Name</strong>: <span id="Name"></span></p>
		<p><strong>Setting</strong>: <span id="Setting"></span></p>
		<p><strong>Motivation</strong>: <span id="Motivation"></span></p>
	</div>
	
	<p> &nbsp; </p>
	
	<div id="selectors">
		<table id="selector_table">
			<tr>
				<td>
				<p>First names</p>
				<select id="first_name_selection" multiple="multiple">
					<option value="0">Top 50 baby names in US, 2011</option>
					<option value="1">Top 200 given names in US, 1915-2014</option>
					<option value="2">Top 50 given names in China, 2007</option>
					<option value="3">Top ~300 given names in France, 1900-2006</option>
				</select>
				<span id="first_names_input"></span>
				<td>
				<p>Last names</p>
				<select id="last_name_selection" multiple="multiple">
					<option value="0">Top 100 last names in US, 2000</option>					
					<option value="1">Top 100 last names in Quebec, 2006</option>
					<option value="2">Top 10 last names in Mexico, 2005</option>
					<option value="3">Top 100 last names in Japan, 2008</option>
					<option value="4">Top 20 last names in China, 2007</option>
				</select>
				</td>
				<td>
				<p>Settings</p>
				<select id="settings_selection" multiple="multiple">
					<option value="0">Assorted</option>
				</select>
				</td>
				<td>
				<p>Motivations</p>
				<select id="motivations_selection" multiple="multiple">
					<option value="0">Assorted</option>
				</select> 
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" id="select" onclick="reload_selections()">Reload</button>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
